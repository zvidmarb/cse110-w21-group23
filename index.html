<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <script src="https://kit.fontawesome.com/f22b02c97a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--Hamburger-->
        <i id="bars" class="fas fa-bars"></i>
        <!--Counter-->
        <p id="counter">Pomo: 1&frasl;4</p>
        <!--Pomo Info-->
        <i class="fas fa-question"></i>
        <!--Settings-->
        <div id="settings-button"><i class="fas fa-cog"></i></div>
    </header>
    <!--Task Menu-->
    <div id="tasks">
        <ul>
            <li id="current">
                <input type="checkbox" class="task-check" name="task">
                <label for="task" class="task-title">Task you want to complete</label>
                <i class="fas fa-times"></i>
                <br>
                <ul class="task-body">
                    <li class="task-pomos">?/2</li>
                    <li class="task-description">Description</li>
                </ul>
            </li>
        </ul>
    </div>
    <!--Info Menu-->
    <div id="info">
        <h2>How to use the app!</h2>
        <p>Something something something lorem ipsem.</p>
    </div>
    <!--Settings Menu-->
    <div id="settings" class="hidden">
        <!-- <h2 id="setting-header">Settings</h2> -->
    </div>
    <!--Main Content-->
    <div class="content">
        <!--Timer-->
        <h1 id="timer">00:00</h1>
        <!--Button-->
        <button id="stop">Start</button>
        <!--Current Task-->
        <p id="current-task">No tasks stored!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
