<!DOCTYPE html>
<html>

<head>
  <title>Pomo Timer</title>
  <script src="https://kit.fontawesome.com/f22b02c97a.js" crossorigin="anonymous"></script>
  <!-- css import -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="./css/infobox.css" />
  <!-- js important with defer -->
  <script src="main.js" defer></script>
  <script src="./js/infobox.js" defer></script>
  <link rel="stylesheet" href="taskbar.css" />
</head>

<body>
  <header>
    <!--Hamburger-->
    <i id="bars" class="fas fa-bars"></i>
    <!--Counter-->
    <p id="counter">Pomo: 1&frasl;4</p>
    <!--Settings-->
    <i id="cogs" class="fas fa-cog"></i>
  </header>

  <!-- Task Menu -->
  <div id="taskbar">

    <div id="task-header" class="popup-header">
      <p>Tasks</p>
      <a href="javascript:void(0)" class="close" onclick="closeNav()">&times;</a>
    </div>

    <ol id="ongoing-tasks">
      <!-- Sample task -->

      <!--<input type="checkbox" class="task-check" name="task" />
          <label for="task" class="task-title">Task you want to complete</label>
          <a href="javascript:void(0)" class="delete" onclick="deleteTask()">&times;</a>-->
    </ol>

    <button id="plus">+</button>

    <div id="completed-header">
      <p>Completed Tasks</p>
    </div>

    <ol id="completed-tasks">
      <!--<input type="checkbox" class="task-check" name="task" />
          <label for="task" class="task-title">Task you want to complete</label>
           <i class="fas fa-times"></i>-->
    </ol>

  </div>

  <!-- Info Menu-->
  <!-- The Info Box -->
  <div id="info" class="info-box">
    <div class="info-content">
      <!-- Close the Box-->
      <span class="close">&times;</span>
      <h2>How to use the app!</h2>
      <p>Something something something lorem ipsem.</p>
    </div>
  </div>

  <!--Settings Menu -->
  <div id="settings">
    <h2>Settings</h2>
    <label for="settings1">Setting 1:</label>
    <input type="text" id="settings1" name="settings1" />
  </div>
  <!--Main Content-->
  <div class="content">
    <!--Break or focus indicator-->
    <div class="break-focus">
      <h2 id="focus">Focus</h2>
      <h2 id="relax">Relax</h2>
    </div>
    <!--Timer-->
    <h1 id="timer">00:04</h1>
    <!--Button-->
    <button id="stop">Start</button>
    <!--Current Task-->
    <p id="current-task">No tasks stored!</p>
  </div>
  <footer class="footer">
    <!--Pomo Info-->
    <i id="mybtn" class="fas fa-question"></i>
  </footer>
  <script src="main.js"></script>
  <script src="taskbar.js"></script>
  <script src="task-item.js"></script>
</body>

</html>
